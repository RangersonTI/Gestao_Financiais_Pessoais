<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Finanças Pessoais</title>
</head>
<body>
    <h1>Calculadora de Finanças Pessoais</h1>
    <div><br><br><br><br><br><br><br></div>
    <div id="conta_a_pagar">
        <br>
        <div id="dados_financeiros">
            <div>
                <label for="salario_pessoal">Informe o seu salário: </label>
                <input type="text" id="salario_pessoal">
            </div>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="contas">Contas</label><br><br>
                <label for="agua">Água:</label>
                <input type="number" id="agua"><br>

                <label for="luz">Luz:</label>
                <input type="text" id="luz"><br>
                
                <label for="aluguel">Aluguel:</label>
                <input type="text" id="aluguel"><br>
                
                <label for="internet">Internet:</label>
                <input type="text" id="internet"><br>

                <label for="outros">Outros:</label>
                <input type="number" id="outros">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="matimentos">Mantimentos:</label>
                <input type="number" id="matimentos">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="lazer">Lazer:</label>
                <input type="number" id="lazer">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="saude">Saúde:</label>
                <input type="number" id="saude">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="educacao">Educação:</label>
                <input type="number" id="educacao">
            </fieldset>
        </div>
        <br>
        <div><button type="button" id="data_send"><b>Enviar e Calcular</b></button></div>
    </div>
</body>
</html>
